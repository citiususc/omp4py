[build-system]
requires = ["setuptools>=78", "Cython>=3.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omp4py"
description = "An OpenMP Implementation for Python"
license = "GPL-3.0-only"
authors = [
    { name = "CÃ©sar Pomar", email = "cesaralfredo.pineiro@usc.es" },
    { name = "Juan C. Pichel", email = "juancarlos.pichel@usc.es" },
]
keywords = ["HPC", "OpenMP", "Programming models"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
dynamic = ["version"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: Free Threading",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers"
]

[project.urls]
Repository = "https://github.com/citiususc/omp4py.git"
Issues = "https://github.com/citiususc/omp4py/issues"

[project.optional-dependencies]
compile = ["setuptools>=78", "Cython>=3.1.0"]
all = []

[dependency-groups]
dev = ["omp4py[all]", "pytest>=9.0.0", "pytest-cov>=7.0.0", "tblib>=3.2.0"]

[tool.pytest.ini_options]
addopts = "-v --cov --cov-report=html --timeout 3"
testpaths = ["test"]

[tool.coverage.run]
branch = true
patch = ["subprocess"]
include = ["omp4py/*"]

[tool.coverage.html]
directory = "coverage_html_report"

[tool.coverage.report]
show_missing = true
exclude_also = ["^import", "^from", "^\\s*pass"]

[tool.setuptools.dynamic]
version = {attr = "omp4py.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["omp4py*"]

[tool.setuptools.package-data]
"*" = ["*.py", "*.pyx", "*.pxd"]
